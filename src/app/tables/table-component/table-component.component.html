<table class="ui striped celled table">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{header.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let datas of data">
        <td *ngFor="let header of headers">{{datas[header.key]}}</td>
      </tr>
    </tbody>
  </table>
